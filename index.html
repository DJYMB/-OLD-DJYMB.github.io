<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="DJYMBA" 
      content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
    <title>BenzoBank</title>
</head>

<body>
  
    <div class="container">
        <header>
            <!-- Здесь было название, но я его убрал -->
        </header>
        <main>
            <div class="balance">
                <h2>Баланс</h2>
                <p class="balance-amount"><span class="currency-symbol">$</span>2154<span class="cents">.67</span></p>
                <button class="add-button">+</button>
            </div>
            <div class="action-buttons">
                <button class="action-button">Отправить</button>
                <button class="action-button">Обменять</button>
                <button class="action-button">Продать</button>
            </div>
            <div class="currencies">
                <h2>Валюты</h2>
                <ul class="currency-list">
                    <li>Bitcoin: 2.5 BTC</li>
                    <li>Ethereum: 10 ETH</li>
                    <li>Litecoin: 50 LTC</li>
                </ul>
            </div>
            <div class="transaction-history">
                <h2>История транзакций</h2>
                <ul class="transaction-list">
                    <li>Получено $100 от пользователя A</li>
                    <li>Отправлено $50 пользователю B</li>
                    <li>Обменено 1 BTC на 10 ETH</li>
                </ul>
            </div>
        </main>
    </div>
  </div>
</body>
</html>
