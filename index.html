<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Telegram Wallet Bot</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Telegram Wallet Bot</h1>
        </header>
        <main>
            <div class="balance">
                <h2>Баланс</h2>
                <p class="balance-amount">$500</p>
                <button class="add-button">Добавить</button>
            </div>
            <div class="action-buttons">
                <button class="action-button">Отправить</button>
                <button class="action-button">Обменять</button>
                <button class="action-button">Продать</button>
            </div>
            <div class="currencies">
                <h2>Валюты</h2>
                <ul class="currency-list">
                    <li>Bitcoin: 2.5 BTC</li>
                    <li>Ethereum: 10 ETH</li>
                    <li>Litecoin: 50 LTC</li>
                </ul>
            </div>
            <div class="transaction-history">
                <h2>История транзакций</h2>
                <ul class="transaction-list">
                    <li>Получено $100 от пользователя A</li>
                    <li>Отправлено $50 пользователю B</li>
                    <li>Обменено 1 BTC на 10 ETH</li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
